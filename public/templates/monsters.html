<div class="container flex">
	<div ng-repeat="mon in mons">
		<div class="container monster">
			<img class="icon" ng-if="mon.img" ng-src="assets/images/monsters/{{ mon.img }}">
			<img class="element" ng-src="assets/images/elements/{{ mon.attribute }}.png">
			<h1>{{ mon.name }}</h1>
			<p>LVL: {{ mon.level }}</p>
		</div>
	</div>
</div>
